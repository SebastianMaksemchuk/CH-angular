<h2 mat-dialog-title>Crear curso</h2>
<mat-dialog-content>
  <form  [formGroup]="courseForm">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput>
      <mat-error>El campo es requerrido</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Ingrese fechas de inicio y fin del curso</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="startDate" placeholder="Fecha inicio">
        <input matEndDate formControlName="endDate" placeholder="Fecha fin">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
