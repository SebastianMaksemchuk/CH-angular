<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item (click)="main='start'"><mat-icon>home</mat-icon> Inicio</a>
      <a mat-list-item (click)="main='courses'"><mat-icon>school</mat-icon> Cursos</a>
      <a mat-list-item (click)="main='students'"><mat-icon>group</mat-icon> Alumnos</a>
      <a mat-list-item (click)="main='subscriptions'"><mat-icon>edit_calendar</mat-icon> Inscripciones</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span [ngSwitch]="main">
      <span *ngSwitchCase="'start'">Incio</span>
      <span *ngSwitchCase="'courses'">Listado de cursos</span>
      <span *ngSwitchCase="'students'">Listado de alumnos</span>
      <span *ngSwitchCase="'subscriptions'">Inscripciones</span>
    </span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>sunny</mat-icon>
      </button>
      <button (click)="logOut.emit()" mat-icon-button class="example-icon">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <main [ngSwitch]="main" class="p-5">
      <p *ngSwitchCase="'start'">Seleccione Cursos o Alumnos del menú lateral</p>
      <cha-courses *ngSwitchCase="'courses'"></cha-courses>
      <cha-students *ngSwitchCase="'students'"></cha-students>
      <p *ngSwitchCase="'subscriptions'">Esta función aún no ha sido implementada.</p>
    </main>
  </div>


</mat-drawer-container>
