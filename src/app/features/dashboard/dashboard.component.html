<mat-drawer-container class="container dashboard" autosize>

  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item (click)="main='home'" routerLink="home" routerLinkActive #homeRouter="routerLinkActive" [activated]="homeRouter.isActive"><mat-icon>home</mat-icon> Inicio</a>
      <a mat-list-item (click)="main='courses'" routerLink="courses" routerLinkActive #coursesRouter="routerLinkActive" [activated]="coursesRouter.isActive"><mat-icon>school</mat-icon> Cursos</a>
      <a mat-list-item (click)="main='students'" routerLink="students" routerLinkActive #studentsRouter="routerLinkActive" [activated]="studentsRouter.isActive"><mat-icon>group</mat-icon> Alumnos</a>
      <a mat-list-item (click)="main='enrollments'" routerLink="enrollments" routerLinkActive #enrollmentsRouter="routerLinkActive" [activated]="enrollmentsRouter.isActive"><mat-icon>edit_calendar</mat-icon> Inscripciones</a>
      <a mat-list-item (click)="main='users'" routerLink="users" routerLinkActive #usersRouter="routerLinkActive" [activated]="usersRouter.isActive"><mat-icon>group</mat-icon> Usuarios</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">

    <mat-toolbar class="toolbar">
      <button (click)="drawer.toggle()" mat-icon-button class="icon" aria-label="Example icon-button with menu icon" matTooltip="MenÃº">
        <mat-icon>menu</mat-icon>
      </button>
      <span chaTitle [ngSwitch]="main">
        <span *ngSwitchCase="'home'">Incio</span>
        <span *ngSwitchCase="'courses'">Listado de cursos</span>
        <span *ngSwitchCase="'students'">Listado de alumnos</span>
        <span *ngSwitchCase="'enrollments'">Inscripciones</span>
        <span *ngSwitchCase="'users'">Usuarios</span>
      </span>

      <span class="spacer"></span>

      <button (click)="changeTheme()" mat-icon-button class="icon favorite-icon" matTooltip="Modo oscuro">
        <mat-icon>sunny</mat-icon>
      </button>
      <button mat-icon-button class="icon" matTooltip="Salir" routerLink="/auth">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>



    <main>
      <router-outlet />
    </main>

  </div>

</mat-drawer-container>
