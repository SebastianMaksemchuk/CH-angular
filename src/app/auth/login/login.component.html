<div style="display: flex; justify-content: center;align-items: center; height: 100vh;">
  <mat-card>
    <mat-card-header>
      <h2>Iniciar Sesion</h2>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput>
          <mat-hint>Debe ingresar un correo electr[onico v[alido</mat-hint>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput>
          <mat-hint>Ingrese su contraseña</mat-hint>
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>
      </form>
      <div style="display: flex; justify-content: space-around;align-items: center;">
        <button mat-flat-button (click)="logIn.emit()"> Ingresar</button>
        <button mat-flat-button (click)="openRegisterDialog()">Registrarse</button>
      </div>
    </mat-card-content>
    <span>La funcionalidad de registro y login aún no ha sido implementada. Se puede ingresar con solo clickear el botón.</span>
  </mat-card>
</div>
